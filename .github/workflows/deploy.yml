# Unique name for this workflow
name: Apex DML Mocking Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - "sfdx-project.json"
      - "**/README.md"
      - "package.json"
      - "LICENSE"
      - ".gitignore"
      - ".prettierignore"
      - ".prettierrc"
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - "sfdx-project.json"
      - "**/README.md"
      - "package.json"
      - ".gitignore"
      - ".prettierignore"
      - ".prettierrc"

jobs:
  scratch-org-test:
    runs-on: ubuntu-latest
    environment: Test
    steps:
      # Checkout the code
      - name: "Checkout source code"
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: "Setup node"
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      # Store secret for dev hub
      - name: "Populate auth file with DEVHUB_SFDX_URL secret"
        shell: bash
        run: |
          echo ${{ env.DEVHUB_SFDX_URL }} > ./DEVHUB_SFDX_URL.txt
        env:
          DEVHUB_SFDX_URL: ${{ secrets.DEVHUB_SFDX_URL }}

      - name: "Deploy & Test"
        shell: pwsh
        run: ". ./scripts/test.ps1"
